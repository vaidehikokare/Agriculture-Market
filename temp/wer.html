<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>State and District Selector</title>

  <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .search-container {
            background-color: #bebebe;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-container form {
            padding: 5px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        #logo {
            height: 50px;
            margin-right: 15px;
        }

        #searchInput {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            border-color: #4CAF50;
        }

        button[type="submit"] {
            padding: 12.5px 25px;
            font-size: 16px;
            border: none;
            background-color: #0b0c0b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .nav-container {
            background-color: #121312;
            display: flex;
            justify-content: center;
            padding: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-container a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-container a:hover {
            background-color: #050605;
        }
        
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            text-align: center;
            color: #111111;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="email"], select, textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #060606;
        }
    .form-group {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <form>
    <div class="nav-container">
        <a href="/crop/">Crop</a>
        <a href="/seeds/">Seed</a>

        <a href="Fertilizers.html">Fertilizers</a>

    <div class="form-container">
        <h2>Crop</h2>
        <form action="/submit-crop-details" method="POST" enctype="multipart/form-data">
            <label for="cropName">Crop Name</label>
            <input type="text" id="cropName" name="cropName" placeholder="Enter crop name" required>

            <label for="cropType">Crop Type</label>
            <select id="cropType" name="cropType" required>
                <option value="">Select crop type</option>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Grains">Grains</option>
                <option value="Others">Others</option>
            </select>

            <label for="quantity">Quantity (in kg)</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

            <label for="price">Price (per kg)</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>

            <label for="contactName">Seller's Name</label>
            <input type="text" id="contactName" name="contactName" placeholder="Enter your name" required>

            <label for="contactEmail">Email</label>
            <input type="email" id="contactEmail" name="contactEmail" placeholder="Enter your email" required>

            <label for="contactPhone">Phone Number</label>
            <input type="text" id="contactPhone" name="contactPhone" placeholder="Enter your phone number" required>

            <label for="description">Description (Optional)</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide additional details about the crop (optional)"></textarea>

            <label for="photo">Upload Crop Photo (Optional)</label>
            <input type="file" id="photo" name="photo" accept="image/*">
      <label for="inputState">State</label>
      <select class="form-control" id="inputState" onchange="updateDistricts()">
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Maharashtra">Maharashtra</option>
        <!-- Add other states here -->
        <option value="West Bengal">West Bengal</option>
        <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <!-- Add other union territories here -->
      </select>
      <label for="inputDistrict">District</label>
      <select class="form-control" id="inputDistrict">
        <option value="">-- select one --</option>
      </select>
      <button type="submit">Submit</button>
    </div>
  </form>

    function updateDistricts() {
      var state = $('#inputState').val();
      var districtDropdown = $('#inputDistrict');
      
      districtDropdown.empty();
      districtDropdown.append('<option value="">-- select one --</option>');

      if (statesDistricts[state]) {

          districtDropdown.append('<option value="' + district + '">' + district + '</option>');
        });
      }
