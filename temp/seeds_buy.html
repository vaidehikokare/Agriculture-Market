<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Crops for Sale</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles3.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="logo.png" class="logo">
            <img src="{% static 'logo.png' %}" alt="Logo">
        </a>
        <nav class="navbar">
            <a href="/crop_buy/">Crop</a>
            <a href="/seeds_buy/">Seed</a>
            <a href="PlantingMaterial.html">Planting Material</a>
            <a href="/fer_buy/">Fertilizers</a>
            <a href="Equipment.html">Equipment</a>
            <a href="Animal.html">Animal Husbandry</a>
        </nav>
        <div class="icons">
            <i class="fa fa-search" id="search_btn"></i> 
            <i class="fa fa-user" id="user"></i> 
        </div>
        <form class="search-form">
            <input type"search" id="search" placeholder="Search Here.....">
            <label for="search" class="fa fa-search"></label>
        </form>
    </header>
    <!-- Display crops -->
    <div class="crop-container">
        {% for crop in crops %}
        <div class="crop-card">
            {% if crop.photo %}
            <img src="{{ crop.photo.url }}" alt="{{ crop.crop_name }}">
            {% else %}
            <img src="{% static 'default_crop_image.jpg' %}" alt="No Image Available">
            {% endif %}
            <h2>{{ crop.seedName }}</h2>
            <p>Type: {{ crop.seedType }}</p>
            <p>Seller: {{ crop.contactName }}</p>
            <p class="price">Price: â‚¹{{ crop.price }} per kg</p>
            <!-- <div class="contact-info">
                <p>Seller: {{ crop.contact_name }}</p>
                <p>Email: {{ crop.contact_email }}</p>
                <p>Phone: {{ crop.contact_phone }}</p>
            </div>
            <div class="location">
                <p>Location: {{ crop.state }}, {{ crop.district }}</p>
            </div> -->
        <!-- </div> -->
        </div>
        {% endfor %}
    </div>
    <script>
        let searchForm = document.querySelector(".search-form");

        document.querySelector('#search_btn').onclick = () => {
            searchForm.classList.toggle('active');
        };
    </script>
</body>
</html>
