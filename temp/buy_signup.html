<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles3.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4 rounded-4" style="width: 400px; background: #ffffff;">
        <h2 class="text-center mb-4 fw-bold text-success">Register</h2>
        
        <form  method="POST" action="{% url 'buy_register_view' %}">
             {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label fw-semibold">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control p-2" placeholder="Enter your first name" required>
            </div>
            
            <div class="mb-3">
                <label for="last_name" class="form-label fw-semibold">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control p-2" placeholder="Enter your last name" required>
            </div>
            
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" id="username" name="username" class="form-control p-2" placeholder="Choose a username" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" id="email" name="email" class="form-control p-2" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" id="password" name="password" class="form-control p-2" placeholder="Create a password" required>
            </div>
            
            <div class="mb-3">
                <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control p-2" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-success w-100 fw-bold py-2 mt-3"> 
                <i class="fas fa-user-plus me-2"></i> Register
            </button>
        </form>
        
        <p class="text-center mt-4">
            Already have an account? 
            <a href="{% url 'buy_login' %}" class="text-success fw-bold">Login here</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
